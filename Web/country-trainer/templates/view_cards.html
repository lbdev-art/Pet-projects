<table>
    <tr>
        <th>Страна</th>
        <th>Столица</th>
        <th>Флаг</th>
        <th>Действия</th>
    </tr>
    {% for card in cards %}
    <tr>
        <td>{{ card.country }}</td>
        <td>{{ card.capital }}</td>
        <td><img src="{{ card.flag_url }}" alt="{{ card.country }} flag"></td>
        <td><a href="/edit/{{ card.id }}">Редактировать</a> | <a href="/delete/{{ card.id }}">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
